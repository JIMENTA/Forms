<h3>Template Basics </h3>
<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="save()" #miFormulario="ngForm" autocomplete="off">
            <div class="mb-3 row">
                <label for="producto" class="col-sm-3 col-form-label"> Producto</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" [ngModel]='initForm.producto' name="producto" placeholder="Nombre del producto" required minlength="3">
                    <span class="form-text text-danger" *ngIf="nombreValido()">Escriba al menos 3 letras</span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label"> Precio</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" [ngModel]='initForm.precio' name="precio" placeholder="Precio del producto">
                    <span class="form-text text-danger" *ngIf="precioValido()">El precio del producto tiene que ser mayor que 0 (cero)</span>

                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label"> Existencias</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" [ngModel]='initForm.exitencias' name="exitencias" customMin [minimo]="0" placeholder="Existencias del producto">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end"> Save</button>
                </div>
            </div>
        </form>
    </div>
</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid}}</pre>
        <span>Value</span>
        <pre>{{ miFormulario.value}}</pre>
        <span>Pristine</span>
        <pre>{{ miFormulario.pristine}}</pre>
        <span>Touched</span>
        <pre>{{ miFormulario.touched}}</pre>
    </div>
</div>
