<h2>Template: <small> Dinamicos</small></h2>
<hr>

<form (ngSubmit)="save()" #miFormulario="ngForm" autocomplete="off">

    <div class=" mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control" placeholder="Nombre de la persona" [ngModel]="persona.nombre" name="nombre" required>
            <!-- <span class="form-text text-danger"> Este campo es obligatorio</span> -->
        </div>
    </div>

    <div class=" mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">

                <input class="form-control" placeholder="Agregar favorito" [(ngModel)]="newGame" name="newGame">
                <button class="btn btn-outline-primary" type="button" (click)="addGame()">Agregar</button>
            </div>
        </div>
    </div>


    <div class=" mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group" mb-1 *ngFor="let juego of persona.favoritos; let i= index">
                <input [(ngModel)]="juego.nombre" name="favorito_{{i}}" class="form-control" required>

                <button class="btn btn-outline-danger" type="button" (click)="delete(i)">Eliminar</button>
            </div>
        </div>
    </div>

    <div class=" row">
        <div class="col-sm-12">
            <button type="button" class="btn btn-primary float-end" [disabled]="miFormulario.invalid" (click)="save()"> Guardar</button>
        </div>

    </div>
