<h3>Reactives Basics </h3>
<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="save()" autocomplete="off" [formGroup]="miFormulario">
            <div class="mb-3 row">
                <label for="producto" class="col-sm-3 col-form-label"> Producto</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="name" placeholder="Nombre del producto">

                    <span class="form-text text-danger" *ngIf="invalidField('name')">
                        Escriba al menos 3 letras</span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label"> Precio</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" formControlName="price" placeholder="Precio del producto">
                    <span class="form-text text-danger" *ngIf="invalidField('price')">El precio del producto tiene que ser mayor que 0 (cero)</span>

                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label"> Existencias</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" formControlName="stock" placeholder="Stock del producto">
                    <span class="form-text text-danger" *ngIf="invalidField('stock')">El stock del producto tiene que ser mayor que 0 (cero)</span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end"> Save</button>
                </div>
            </div>
        </form>
    </div>
</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid}}</pre>
        <span>Value</span>
        <pre>{{ miFormulario.value | json}}</pre>
        <span>Pristine</span>
        <pre>{{ miFormulario.pristine}}</pre>
        <span>Touched</span>
        <pre>{{ miFormulario.touched}}</pre>
    </div>
</div>
